<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Rate Fluctuation App</title>
</head>
<body>
  <h1>Gold Rate Fluctuation App</h1>
  
  <label for="productWeight">Product Weight (grams):</label>
  <input type="number" id="productWeight" placeholder="Enter product weight">

  <button onclick="calculatePrice()">Calculate Price</button>

  <p id="result">Adjusted Price: OMR 0.00</p>

  <script>
    async function calculatePrice() {
      const productWeight = parseFloat(document.getElementById('productWeight').value);

      // Fetch gold rate from your server (replace 'your-server-url' with actual server URL)
      const response = await fetch('https://your-server-url/gold-rate');
      const data = await response.json();
      const goldRate = data.goldRate; // Adjust property based on the response structure

      // Calculate adjusted price based on gold rate and product weight
      const adjustedPrice = goldRate * productWeight;

      // Display the result
      document.getElementById('result').innerText = `Adjusted Price: OMR ${adjustedPrice.toFixed(2)}`;
    }
  </script>
</body>
</html>
